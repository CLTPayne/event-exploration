<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mouse Trail</title>
		<style>
			.trail {
				position: absolute;
				padding: 1rem;
				border-radius: 1rem;
			}
		</style>
	</head>
	<body>
		<script>
			let counter = 0;
			const dots = [];
			for (let i = 0; i <= 10; i++) {
				const dot = document.createElement("div");
				dot.classList.add("trail");
				dots.push(dot);
				document.body.appendChild(dot);
			}
			const renderDot = (currentDot, xPosition, yPosition) => {
				const colors = [
					"lemonchiffon",
					"powderblue",
					"pink",
					"plum",
					"bisque",
					"lightgray"
				];
				currentDot.style.backgroundColor =
					colors[counter % colors.length];
				currentDot.style.left = `${xPosition - 15}px`;
				currentDot.style.top = `${yPosition - 15}px`;
			};
			const moved = ({ clientX, clientY }) => {
				counter += 1;
				const currentDot = dots[counter % dots.length];
				renderDot(currentDot, clientX, clientY);
			};
			window.addEventListener("mousemove", moved);
		</script>
	</body>
</html>
